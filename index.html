<html lang="ja">
  <head>
    <title>【WebXR】 Body Tracking</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <script src="https://code.playcanvas.com/playcanvas-stable.min.js"></script>
    <script src="https://unpkg.com/vconsole/dist/vconsole.min.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <script type="module" src="./script.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      // VConsoleを初期化
      window.addEventListener("DOMContentLoaded", (event) => {
        new VConsole();
      });
    </script>
  </head>
  <body>
    <main class="flex flex-1 items-center justify-center">
      <div
        class="grid h-[calc(100vh-4rem)] w-full items-center justify-center gap-4 px-4 md:gap-6 md:px-6"
      >
        <div class="flex flex-1 h-full items-center justify-center">
          <canvas
            id="application-canvas"
            class="grid h-[calc(100vh-4rem)] w-full rounded-lg border border-gray-200 border-gray-200 dark:border-gray-800 dark:border-gray-800"
          ></canvas>
        </div>
      </div>

      <div class="flex items-center min-h-screen px-4 justify-center">
        <div class="max-w-sm w-full space-y-4">
          <p
            class="text-sm font-medium tracking-wide uppercase text-gray-500 dark:text-gray-400"
          >
            Experience VR
          </p>
          <h1 class="text-3xl font-bold tracking-tighter">Body Tracking</h1>
          <p class="text-sm text-gray-500 dark:text-gray-400">
            対応が確認できている端末は、Meta Quest3のみです。Meta
            Questのブラウザからアクセスをして確認をしてみてください。
            なにかありましたら、<a
              class="underline"
              target="_blank"
              href="https://twitter.com/mxcn3"
              >@mxcn3</a
            >までご連絡ください。
          </p>
          <button
            id="startXr"
            class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-black focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-black text-white hover:bg-gray-800 h-10 px-4 py-2 w-full"
          >
            Enter XR
          </button>

          <div class="max-w-sm w-full space-y-4">
            <h2 class="text-xl font-bold tracking-tighter">WebXR Support</h2>
            <ul class="text-sm text-gray-500 dark:text-gray-400 space-y-2">
              <li>
                WebXR:
                <span
                  id="webxr-supported"
                  class="font-bold text-red-600"
                ></span>
              </li>
            </ul>
            
          <p class="text-sm text-gray-500 dark:text-gray-400">
            「<a
              href="https://chromewebstore.google.com/detail/immersive-web-emulator/cgffilbpcibhmcfbgggfhfolhkfbhmik"
              target="_blank"
              class="inline-block text-sm text-blue-500 underline hover:text-blue-700"
            >
              Immersive Web Emulator </a
            >」のChromeの拡張機能を利用することでWebXRのセッションの開始ができます。
          </p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
